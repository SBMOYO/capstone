{% extends "layout.html" %} {% block content %}

<div class="container" style="padding: 5em 0">
  <h3 style="text-align: center;">Edit the House</h3>
  <div class="col-12 mx-auto text-right my-5 col-md-8 col-lg-6">
    <form action="{% url 'edit_house' house.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group" style="padding-bottom: 20px">
        <label for="House_name">House Name</label>
        <input
          type="text"
          class="form-control"
          id="House_name"
          name="name"
          aria-describedby="House_name"
          value="{{ house.name }}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="Address">Address</label>
        <input
          type="text"
          class="form-control"
          id="Address"
          name="address"
          aria-describedby="Address"
          value="{{ house.address}}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="City">City</label>
        <input
          type="text"
          class="form-control"
          id="City"
          name="city"
          aria-describedby="City"
          value="{{ house.city }}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="state">state</label>
        <input
          type="text"
          class="form-control"
          id="state"
          name="state"
          aria-describedby="state"
          value="{{ house.state }}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="Country">Country</label>
        <input
          type="text"
          class="form-control"
          id="Country"
          name="country"
          aria-describedby="Country"
          value="{{ house.country }}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="Description">Description</label>
        <input
          type="text"
          class="form-control"
          id="Description"
          name="description"
          aria-describedby="Description"
          value="{{ house.description }}"
        />
      </div>

      <div class="form-group" style="padding-bottom: 20px">
        <label for="Description">Rent</label>
        <input
          type="number"
          class="form-control"
          id="Rent"
          name="rent"
          aria-describedby="Rent"
          value="{{ house.rent }}"
        />
      </div>

      <div class="custom-file" style="padding-bottom: 20px">
        <input
          type="file"
          class="custom-file-input"
          multiple
          name="images"
          id="validatedCustomFile"
          required
        />
        <label class="custom-file-label" for="validatedCustomFile"
          >Choose Images</label
        >
        <div class="invalid-feedback"></div>
      </div>

      <div class="custom-file">
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </div>

      
    </form>
    <p>{% if message %} {{ message }} {% endif %}</p>
  </div>
</div>

{% endblock %}
